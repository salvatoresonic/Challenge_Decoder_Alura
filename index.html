<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
  </head>
  
  <body>
    
    <header class="encripta__header">
      <h1 class="titulo">Código secreto</h1>
      <img src="img/alura.png" alt="alura" id="alura-vector">
    </header>
    
    
    <main class="encripta__main">

      <div class="encripta__box" >
            <textarea class="text-input-ingreso" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui" contenteditable="true" style="border: hidden;" ></textarea>
            <div class="encripta__vector__leyenda">
              <img src="Vector.png" id="vector">
              <h2 for="input-texto" id=solo-letras>Solo letras minúsculas y sin acentos</h2>
            
            </div>
            
            <div class="encripta__botones">
              <input class="btn-encriptar" type="submit" value="Encriptar" id="btn-encriptar">
              <input class="btn-desencriptar" type="submit" value="Desencriptar" id="btn-desencriptar">
            </div>
      </div>

      <div class="desencripta__box">
        <p class="text-input" type="text" id="msg"></p>
        <input class="btn-copy" type="submit" value="Copiar" id="btn-copy">
        <p class="message" id="message"></p>
      </div>

      
    </main>

    <script src="encriptar.js"></script>
    <script src="desencriptar.js"></script>
    <script src="copy.js"></script>
  </body>
  
</html>
